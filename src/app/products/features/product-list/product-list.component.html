
@switch (productState.state.status()) {

    @case ('loading'){
        <p> Loading...</p>
    }

    @case ('error'){
        <p> Error...</p>
    }   

    @default{
        @if(productState.state.status()==='loading'){
            <p> Loading...</p>
        }
        @else{
        
            <div class="flex justify-end my-6">
                <button type="button" 
                (click)="changePage()"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-blue-800">Cambiar p√°gina</button>
        
            </div>
        
            <div class="mx-auto mx-w-screen-xl">
                <div class="grid grid-cols-[repeat(4,300px)] gap-6">
                    @for (product of productState.state().products; track product){
                    <app-product-card 
                        [product]="product" 
                        class="block"
                        (addToCart)="addToCart($event)"
                        
                    />
                    }
                </div>
            </div>
        }
    }
}
